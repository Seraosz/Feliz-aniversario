<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz AniversÃ¡rio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            background-image: url('https://img001.prntscr.com/file/img001/KcZ1DR8MS3yY3ghDkI9bDw.png');
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 8vw;
            animation: bounce 1.5s infinite;
            word-wrap: break-word;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .confetti {
            position: absolute;
            width: 1.5vw;
            height: 1.5vw;
            max-width: 15px;
            max-height: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Feliz AniversÃ¡rio! ðŸŽ‰</h1>
    <script>
        let confettiContainer = document.createElement('div'); 
        document.body.appendChild(confettiContainer);

       
        function createConfetti() {
            const viewportWidth = window.innerWidth;
            const confettiCount = viewportWidth > 768 ? 100 : 50;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiContainer.appendChild(confetti);

                
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        
        function resetConfetti() {
            confettiContainer.innerHTML = ''; 
            createConfetti();
        }

        
        createConfetti();
        setInterval(resetConfetti, 10000);
    </script>
</body>
</html>
